<!DOCTYPE html>
<html>

<head>
    <title>Log in page</title>
    <link rel="stylesheet"
        href="style.css">
</head>


<body>
    <div class="main">
        <h1>Real estate</h1>
        <h3>Please log in</h3>
        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text"
                id="first"
                name="first"
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                id="password"
                name="password"
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Log In
                </button>
            </div>
        </form>
        <p>Forgotten password? 
            <a href="#"
            style="text-decoration: none;">
                Reset Password
            </a>
        </p>
    </div>
</body>

</html>
