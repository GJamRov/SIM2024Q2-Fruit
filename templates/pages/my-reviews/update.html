{% extends 'base.html' %}

{% block title %}Update review{% endblock title %}

{% block content %}
<div class="main">
    <a
      href="{{url_for('web_app.my_reviews_index')}}"
      class="bg-slate-600 text-sm text-white py-2 px-3 rounded"
      >Back</a
    >
    <h3 class="text-xl font-bold underline mt-4">Update Review</h3>
    <form action="/my-reviews/update" method = "POST">
      
      <input type="hidden" id="username" name="username" value="{{ username }}">
      <input type="hidden" id="review_id" name="review_id" value="{{ review_id }}">
      
      <label for="first"> Rating: </label>
      <div>
        <select name="rating" id="rating"
                  class="w-44 text-sm text-gray-600 py-3 px-4 border-gray-300 shadow-sm rounded focus:ring-indigo-700 focus:border-indigo-700">
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
              </select>
      </div>

      <label for="review"> Review description: </label>
      <textarea
        id="review"
        name="review"
        rows="4"
        cols="50"
        class="border p-2"
      ></textarea>

      <div class="wrap">
        <button type="submit" id="submit-button">
          Update review
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
