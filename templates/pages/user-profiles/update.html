{% extends 'base.html' %}

{% block title %}Update user profile{% endblock title %}

{% block content %}
<div class="main">
    <a
      href="{{url_for('web_app.user_profiles_index')}}"
      class="bg-slate-600 text-sm text-white py-2 px-3 rounded"
      >Back</a
    >
    <h3 class="text-xl font-bold underline mt-4">Update User Profile</h3>
    <form action="/user-profiles/update/<profile>" method = "POST">
      
      <input type="hidden" id="profile_name" name="profile_name" value="{{ profile }}">
      
      <label for="first"> User profile: </label>
      <div id="profile_display" class="w-full md:w-[50%] xl:w-[30%] border p-2">
        <span>{{profile}}</span>
      </div>

      <label for="profile_desc"> User profile description: </label>
      <textarea
        id="profile_desc"
        name="profile_desc"
        rows="4"
        cols="50"
        class="border p-2"
      >{{profile_desc}}</textarea>

      <div class="wrap">
        <button type="submit" id="submit-button">
          Update user profile
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
