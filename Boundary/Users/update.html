<!DOCTYPE html>
<html>


<head>
    <title>Update user page</title>
    <link rel="stylesheet"
        href="../style.css">
</head>

<!-- check if user is system admin, and to populate with data from db -->
<body>
    <div class="main">
        <h3>Update User Account</h3>
        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text"
                id="first"
                name="first"
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                id="password"
                name="password"
                placeholder="Enter your Password" required>

            <label for="confirm-password">
                Confirm password:
            </label>
            <input type="password"
                id="confirm-password"
                name="confirm-password"
                onchange=check()
                placeholder="Enter your Password" required>
            <span id="confirm-password-error" style="color:red"></span>

                <label for="email">
                    Email:
                </label>
                <input type="text"
                    id="email"
                    name="email"
                    placeholder="Enter your Email" required>
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Update user account
                </button>
            </div>
        </form>
    </div>
</body>
</html>
<script>
    function check() {
        var input = document.getElementById('confirm-password');
        var error = document.getElementById('confirm-password-error');
        if (input.value != document.getElementById('password').value) {
            error.innerHTML = 'Password does not match';
        } else {
            // input is valid -- reset the error message
            error.innerHTML = '';
        }
    }
</script>
